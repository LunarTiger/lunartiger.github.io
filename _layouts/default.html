  <body>
    <div style="display: none;"><a-scene sq-spawnpoint="position: 0 0 0;" sq-maxoccupancy="number: 30" sq-disableteleport sq-hidedefaulttextures embedded>
      <!-- A little streetview skybox there -->
      <a-entity id="streetViewObject" scale="10 10 10" rotation="0 30 0" position="0 -5 0" sq-streetview="panoId: 6RYDeomKfCYv4rX2J86vCA"  ></a-entity>
      <!-- main area -->
      <a-box id="the_floor" sq-climbable rotation="0 0 0" scale="40 0.1 40" color="#006900" src="https://rev.lunar.gay/assets/img/a-scene/granite.jpg" repeat="5 2.5"></a-box>
      <!-- The wall -->
      <a-box sq-climbable position="19.5 0.8 0" rotation="0 90 0" scale="39 1.6 0.2" src="https://rev.lunar.gay/assets/img/a-scene/brick.jpg" repeat="20 2" color="brown"></a-box>
      <a-box sq-climbable position="-19.5 0.8 0" rotation="0 90 0" scale="39 1.6 0.2" src="https://rev.lunar.gay/assets/img/a-scene/brick.jpg" repeat="20 2" color="brown"></a-box>
      <a-box sq-climbable position="0 0.8 19.5" rotation="0 0 0" scale="39 1.6 0.2" src="https://rev.lunar.gay/assets/img/a-scene/brick.jpg" repeat="20 2" color="brown" ></a-box>
      <a-box sq-climbable position="0 0.8 -19.5" rotation="0 0 0" scale="39 1.6 0.2" src="https://rev.lunar.gay/assets/img/a-scene/brick.jpg" repeat="20 2" color="brown"></a-box>
      <!-- favicon display -->
      <a-plane id="favicon-picture" src="https://rev.lunar.gay/assets/img/dick.png" position="0 0.69 -19.39" rotation="0 0 0" width="1" height="1" transparent="true"></a-plane>
      <!-- picture display -->
      <a-entity id="pictures-group" position="19.39 0.69 0" rotation="0 270 0">
        <a-plane id="me-picture" src="https://rev.lunar.gay/assets/img/me.jpg" position="-2 0 0" rotation="0 0 0" width="1" height="1"></a-plane>
        <a-plane id="dani-drawing" src="https://rev.lunar.gay/assets/img/lunar_baph.png" position="-0.75 0 0" rotation="0 0 0" width="1" height="1"></a-plane>
        <a-plane id="gemchick-drawing" src="https://rev.lunar.gay/assets/img/toenails_galore.png" position="0.69 0 0" rotation="0 0 0" width="1" height="1"></a-plane>
        <a-plane id="nystx-drawing" src="https://rev.lunar.gay/assets/img/lunar_baph_by_nystx.png" position="2.25 0 0" rotation="0 0 0" width="1.6" height="1"></a-plane>
      </a-entity>
      <!-- video player -->
      <script src="https://vidya.sdq.st/playlist.js" playlist="PLJAqjOYAEgb5_qkDOY7V9nvcOSntp-HoM" spatial="false" announce="true" hand-controls="true" instance="lunar-webpage" position="25 6 0" rotation="20 270 0" scale="10 10 10" volume="10" button-position="19.4 1.35 0" button-rotation="0 270 0" button-scale="1 1 1"></script>
      <!-- portals to spaces -->
      <script src="/assets/js/portal-toggle.js"></script>
      <a-box sq-collider sq-interactable portal-toggle id="portal-toggle" color="#002100" position="-19.4 1.42 19" rotation="0 90 0" depth="0.05" width="0.69" height="0.6">
        <a-text value="toggle\nworld\nportals" scale="0.69 0.69 0.69" position="0 0.03 0.06" color="#0ff" align="center"></a-text>
      </a-box>
      <!-- site navigation portals -->
      <script src="/assets/js/site-nav.js"></script>
      <a-box sq-collider sq-interactable site-navigation id="site-navigation" color="#002100" position="-19 1.42 -19.4" rotation="0 0 0" depth="0.05" width="0.69" height="0.6">
        <a-text value="toggle\nwebsite\nportals" id="portal-toggle-text" scale="0.69 0.69 0.69" position="0 0.03 0.06" color="#0ff" align="center"></a-text>
      </a-box>
	</a-scene></div>
    <!--Have you tried looking somewhere that doesn't exist for some sort of link?-->
    <div class="wrapper">
      <header>
        <img src="/assets/img/dick.png" alt="icon" height="256" width="256">
        <h1 style="color:#0dd">{{ site.title | default: site.github.repository_name }}</h1>
        <noscript>
            <style type="text/css">
                .innertext {max-height:initial;}
                .jsstuff {display:none;}
            </style>
            <hr />
            <h3 style="color:#b00;">you have javascript disabled, some things may be hidden</h3>
        </noscript>
        <hr />
        <nav>
          <ul>
            <li> <a id="navhome" style="font-family: ComicSans;" href="{{ site.github.url }}">Home</a> </li>
            <li> <a  id="navcontact" style="font-family: ComicSans;" href="{{ site.github.url }}/contact">Contact</a> </li>
            <li> <a id="navprojects" style="font-family: ComicSans;" href="{{ site.github.url }}/projects">Projects</a> </li>
            <li> <a id="navcalendar" style="font-family: ComicSans;" href="{{ site.github.url }}/calendar">Calendar</a> </li>
            <li> <a id="navabout" style="font-family: ComicSans;" href="{{ site.github.url }}/about">About</a> </li>
          </ul>
        </nav>
        <hr />
        <div id="quotesgohere" class="holder center jsstuff" style="margin-bottom: 0em;"></div>
        <noscript><p style="color:#ff6900">[quote goes here]</p></noscript>
        <hr />
      </header>
      {{content}}
    <!--<script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>-->
    </div>
  </body>
